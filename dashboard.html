<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - cash</title>
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/css/main.css">
</head>

<body>

    <header>
        <div class="cash-container d-flex justify-content-between align-items-center">
            <img src="./imgs/cash-logo.png" />
            <div>
                <h4>
                    <span>مرحبا</span>
                    (اسم المستخدم)
                </h4>
                <h5>
                    فرع (اسم الفرع)
                </h5>
            </div>
        </div>
    </header>

    <svg width="24" height="24" fill="currentColor">
        <use href="./icons.xml#icon1" />
    </svg>

    <svg width="24" height="24" fill="currentColor">
        <use href="./icons.xml#icon2" />
    </svg>

    <main>
        <div class="cash-container">
            <div class="d-flex align-items-start">
                <div class="menu-side nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist"
                    aria-orientation="vertical">
                    <button class="nav-link active p-0 m-0" id="v-pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                        aria-selected="true">
                        <img src="./imgs/dashboard.svg" />


                    </button>


                    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                        aria-selected="false">الفروع</button>
                    <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
                        aria-selected="false">المستخدمين</button>
                    <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
                        aria-selected="false">طلبات</button>
                    <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
                        aria-selected="false">إعدادات</button>
                    <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill"
                        data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
                        aria-selected="false">تسجيل خروج</button>
                </div>
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                        aria-labelledby="v-pills-home-tab">...</div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                        aria-labelledby="v-pills-profile-tab">...</div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                        aria-labelledby="v-pills-messages-tab">...</div>
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                        aria-labelledby="v-pills-settings-tab">...</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>
            تصميم وتطوير بواسطة
            <img src="./imgs/iconCreations-logo.png" />
        </p>
    </footer>

    <script src="./dist/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
</body>

</html>

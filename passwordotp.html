<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> password OTP </title>
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/css/main.css">
</head>

<body>

    <div>
        <div class="row w-100 m-0">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-0">
                <div class="h-100">
                    <img src="./imgs/people.png" alt="" class="auth-img w-100" />
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-0 position-relative">
                <div class="position-absolute end-0 bottom-0">
                    <img class="arrow_image" src="./imgs/Group 39596.png" alt="">
                </div>



                <div class="box_content">
                    <h2 class="fw-bold text-center mainColor fs-1"> تغيير كلمة المرور </h2>
                    <div class="mt-4 form_content text-end">
                        <form>
                            <div class="form_group mb-4 d-flex flex-column">
                                <h4 class="text-end mt-5 mb-4 fs-4 lh-base">إليك كلمة المرور لمرة واحدة (OTP).
                                    الرجاء إدخال هذا الرمز للتحقق من رقم الهاتف</h4>

                                <div id="inputs" class=" d-flex justify-content-center input-otp">
                                    <input class="input" type="text" id="input1" oninput="checkInputs()"
                                        maxlength="1" />
                                    <input class="input" type="text" id="input2" oninput="checkInputs()"
                                        maxlength="1" />
                                    <input class="input" type="text" id="input3" oninput="checkInputs()"
                                        maxlength="1" />
                                    <input class="input" type="text" id="input4" oninput="checkInputs()"
                                        maxlength="1" />
                                    <input class="input" type="text" id="input5" oninput="checkInputs()"
                                        maxlength="1" />
                                    <input class="input" type="text" id="input6" oninput="checkInputs()"
                                        maxlength="1" />
                                </div>
                            </div>



                            <div class="mt-4 fs-6">
                                <span> <span id="timer"></span> خلال (OTP)ستنتهي صلاحية كلمة المرور لمرة واحدة </span>

                            </div>

                            <button class="sub_btn mt-5 inactive" type="submit" id="submitButton" value="" disabled>
                                التالي </button>
                        </form>

                    </div>
                </div>

                <footer class="position- bottom-0 start-0 end-0">
                    <p>
                        تصميم وتطوير بواسطة
                        <img src="./imgs/iconCreations-logo.png" alt="" />
                    </p>
                </footer>
            </div>
        </div>
    </div>
    <script src="./dist/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
    <script src="./dist/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> password OTP </title>
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/css/main.css">
</head>

<body>

    <div>
        <form action="" method="POST">
            <div class="d-flex passwordotp_Form position-relative">
                <div class="left_side">
                    <img class="left_image" src="./imgs/people.png" alt="">
                </div>
                <div class="right_side ">
                    <div class="pt-lg-5">
                        <h2 class="fw-bold"> تغيير كلمة المرور </h2>
                        <div class="mt-4 form_content">
                            <div class="name_user mb-4">
                                <label class="label">

                                    <p class="m-0"> (OTP) إليك كلمة المرور لمرة واحدة </p>
                                    <span>الرجاء إدخال هذا الرمز للتحقق من رقم الهاتف</span>


                                </label>
                                <div id="inputs" class="inputs">
                                    <input class="input" type="text" id="input1" oninput="checkInputs()"
                                        inputmode="numeric" maxlength="1" placeholder="" />

                                    <input class="input" type="text" id="input2" oninput="checkInputs()"
                                        inputmode="numeric" maxlength="1" placeholder="" />

                                    <input class="input" type="text" id="input3" oninput="checkInputs()"
                                        inputmode="numeric" maxlength="1" placeholder="" />

                                    <input class="input" type="text" id="input4" oninput="checkInputs()"
                                        inputmode="numeric" maxlength="1" placeholder="" />

                                    <input class="input" type="text" id="input5" oninput="checkInputs()"
                                        inputmode="numeric" maxlength="1" placeholder="" />

                                    <input class="input" type="text" id="input6" oninput="checkInputs()"
                                        inputmode="numeric" maxlength="1" placeholder="" />
                                </div>
                            </div>



                            <div class="mt-4 passwordotp_LINK">
                                <span> <span id="timer"></span> خلال (OTP)ستنتهي صلاحية كلمة المرور لمرة واحدة </span>
                                
                            </div>

                            <button class="sub_btn mt-5 inactive" type="submit" id="submitButton" value=""
                                disabled>
                                التالي </button>

                        </div>
                    </div>
                    <footer class="footer">
                        <p>
                            تصميم وتطوير بواسطة
                            <img src="./imgs/iconCreations-logo.png" />
                        </p>
                    </footer>
                </div>

                <img class="arrow_image" src="./imgs/Group 39596.png" alt="">

            </div>
        </form>



    </div>

    <script src="./dist/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
    <script src="./dist/js/main.js"></script>
</body>

</html>

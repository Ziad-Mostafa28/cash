<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> password OTP </title>
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/css/main.css">
</head>

<body>

    <div>
        <div class="d-flex passwordotp_Form position-relative">
            <div class="row w-100 m-0 p-0 " style="height: 100vh;">
                <div class="left_side col-md-6 col-sm-12 p-0">
                    <img class="left_image left_image w-100 h-100 object-fit-cover" src="./imgs/people.png" alt="">
                </div>
                <div class="right_side col-md-6 col-sm-12 align-items-center align-items-lg-normal flex-column d-flex
                justify-content-sm-between">
                    <div class="pt-lg-5 w-75">
                        <h2 class="fw-bold text-center"> تغيير كلمة المرور </h2>
                        <div class="mt-4 form_content text-end">
                            <form>
                                <div class="form_group mb-4 d-flex flex-column">
                                    <h4 class="text-end mt-5 mb-4">إليك كلمة المرور لمرة واحدة (OTP).
                                        الرجاء إدخال هذا الرمز للتحقق من رقم الهاتف</h4>
    
                                    <div id="inputs" class=" d-flex justify-content-center input-otp">
                                        <input class="input" type="text" id="input1" oninput="checkInputs()"
                                            maxlength="1" />
                                        <input class="input" type="text" id="input2" oninput="checkInputs()"
                                            maxlength="1" />
                                        <input class="input" type="text" id="input3" oninput="checkInputs()"
                                            maxlength="1" />
                                        <input class="input" type="text" id="input4" oninput="checkInputs()"
                                            maxlength="1" />
                                        <input class="input" type="text" id="input5" oninput="checkInputs()"
                                            maxlength="1" />
                                        <input class="input" type="text" id="input6" oninput="checkInputs()"
                                            maxlength="1" />
                                    </div>
                                </div>
    
    
    
                                <div class="mt-4 fs-6">
                                    <span> <span id="timer"></span> خلال (OTP)ستنتهي صلاحية كلمة المرور لمرة واحدة </span>
    
                                </div>
    
                                <button class="sub_btn mt-5 inactive" type="submit" id="submitButton" value="" disabled>
                                    التالي </button>
                            </form>
    
                        </div>
                    </div>
                    <footer class="footer">
                        <p>
                            تصميم وتطوير بواسطة
                            <img src="./imgs/iconCreations-logo.png" />
                        </p>
                    </footer>
                </div>
            </div>

            <img class="arrow_image" src="./imgs/Group 39596.png" alt="">

        </div>



    </div>

    <script src="./dist/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
    <script src="./dist/js/main.js"></script>
</body>

</html>

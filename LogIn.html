<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> log in </title>
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/css/main.css">
</head>

<body>

    <div>
        <div class="d-flex form_box  Login_Form position-relative">
            <div class="left_side">
                <img class="left_image" src="./imgs/people.png" alt="">
            </div>


            <div class="right_side">
                <div>
                    <h2 class="fw-bold"> مرحبا بك </h2>


                    <div class="mt-4 form_content">
                        <p class="First_p">تسجيل الدخول</p>
                        <p class="sub_title text-secondary ">إدخل اسم المستخدم وكلمة المرور لتسجيل الدخول</p>
                        <form>
                            <div class="form_group mb-4">
                                <label>
                                    <span class="star text-danger">*</span>
                                    اسم المستخدم
                                    <svg width="14" height="15" viewBox="0 0 14 15" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M3.38505 9.82122C2.44187 10.3828 -0.0310903 11.5296 1.47511 12.9645C2.21087 13.6655 3.03033 14.1668 4.06058 14.1668H9.93942C10.9697 14.1668 11.7891 13.6655 12.5249 12.9645C14.0311 11.5296 11.5581 10.3828 10.615 9.82122C8.40321 8.50425 5.59679 8.50426 3.38505 9.82122Z"
                                            stroke="#64696F" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path
                                            d="M10 3.8335C10 5.49035 8.65685 6.8335 7 6.8335C5.34315 6.8335 4 5.49035 4 3.8335C4 2.17664 5.34315 0.833496 7 0.833496C8.65685 0.833496 10 2.17664 10 3.8335Z"
                                            stroke="#64696F" stroke-width="1.5" />
                                    </svg>

                                </label>
                                <input type="text" name="name" id="name" placeholder=" ادخل الاسم الرباعى" required>

                            </div>

                            <div class="form_group">
                                <label>
                                    <span class="star text-danger">*</span>
                                    كلمة المرور
                                    <svg onclick="showPassow" width="13" height="15" viewBox="0 0 13 15" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M1.34529 12.0632C1.49521 13.1767 2.4175 14.049 3.53985 14.1006C4.48426 14.144 5.44362 14.1667 6.50008 14.1667C7.55655 14.1667 8.5159 14.144 9.46031 14.1006C10.5827 14.049 11.505 13.1767 11.6549 12.0632C11.7527 11.3365 11.8334 10.5917 11.8334 9.83333C11.8334 9.07492 11.7527 8.33021 11.6549 7.6035C11.505 6.49001 10.5827 5.61766 9.46031 5.56606C8.5159 5.52265 7.55655 5.5 6.50008 5.5C5.44362 5.5 4.48426 5.52265 3.53985 5.56606C2.4175 5.61766 1.49521 6.49001 1.34529 7.6035C1.24744 8.33021 1.16675 9.07492 1.16675 9.83333C1.16675 10.5917 1.24744 11.3365 1.34529 12.0632Z"
                                            stroke="#64696F" stroke-width="1.5" />
                                        <path
                                            d="M3.5 5.50016V3.8335C3.5 2.17664 4.84315 0.833496 6.5 0.833496C7.80622 0.833496 8.83333 1.8335 9.16667 2.8335"
                                            stroke="#64696F" stroke-width="1.5" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                        <path d="M6.49756 9.8335H6.50355" stroke="#64696F" stroke-width="1.5"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </label>
                                <div class="icon-input  position-relative">
                                    <img src="./imgs/icons/view-input.png" />
                                    <input class="w-100" type="password" name="password" id="Login_password"
                                        placeholder="ادخل كلمة المرور " required>
                                </div>
                            </div>

                            <a href="#" class="mt-4  d-inline-block">هل نسيت كلمة المرور </a>

                            <button class="sub_btn mt-5" type="submit"> تسجيل الدخول </button>
                        </form>
                    </div>
                </div>
                <footer class="footer">
                    <p>
                        تصميم وتطوير بواسطة
                        <img src="./imgs/iconCreations-logo.png" />
                    </p>
                </footer>
            </div>

            <img class="arrow_image" src="./imgs/Group 39596.png" alt="">

        </div>



    </div>
</body>

</html>

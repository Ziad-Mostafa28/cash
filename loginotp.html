<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login OTP </title>
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dist/css/main.css">
</head>

<body>

    <div>
        <div class="row w-100 m-0">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-0">
                <div class="h-100">
                    <img src="./imgs/people.png" alt="" class="auth-img w-100" />
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-0 position-relative">
                <div class="position-absolute end-0 bottom-0">
                    <img class="arrow_image" src="./imgs/Group 39596.png" alt="">
                </div>



                <div class="box_content">
                    <h2 class="fw-bold text-center  mainColor fs-1"> مرحبا بك </h2>
                    <div class="mt-4 form_content text-end">
                        <form>
                        <div class="form_group mb-4 d-flex flex-column mt-5">
                            <h4 class="fs-4 lh-base">
                                أدخل رمز التحقق الذي أرسلناه للتو إلى رقمك
                                
                                <span class="fs-5" dir="ltr">010******12</span>
                            </h4>
                            <div id="inputs" class=" d-flex justify-content-center  input-otp">
                                <input class="input" type="text" id="input1" oninput="checkInputs()"
                                    maxlength="1" />
                                <input class="input" type="text" id="input2" oninput="checkInputs()"
                                    maxlength="1" />
                                <input class="input" type="text" id="input3" oninput="checkInputs()"
                                    maxlength="1" />
                                <input class="input" type="text" id="input4" oninput="checkInputs()"
                                    maxlength="1" />
                                <input class="input" type="text" id="input5" oninput="checkInputs()"
                                    maxlength="1" />
                                <input class="input" type="text" id="input6" oninput="checkInputs()"
                                    maxlength="1" />
                            </div>
                        </div>

                        <p>
                            لم تتلق الرمز؟
                            <a href="#">إعادة إرسال</a>
                        </p>

                        <button class="sub_btn mt-5 inactive" type="submit" id="submitButton" value="" disabled> تاكيد </button>
                        </form>
                    </div>
                </div>

                <footer class="position- bottom-0 start-0 end-0">
                    <p>
                        تصميم وتطوير بواسطة
                        <img src="./imgs/iconCreations-logo.png" alt="" />
                    </p>
                </footer>
            </div>
        </div>
    </div>

    <script src="./dist/js/jquery-3.3.1.slim.min.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>
    <script src="./dist/js/main.js"></script>
</body>

</html>
